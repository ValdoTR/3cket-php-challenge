name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    php-ci:
        name: PHP Lint & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.2"
                  tools: composer
                  extensions: mbstring, intl

            - name: ğŸ“¦ Install dependencies
              run: composer install --prefer-dist --no-progress

            - name: ğŸ§ª Run tests
              run: composer test

            - name: ğŸ” Run static analysis
              run: composer analyze

            - name: ğŸ¨ Run code style check
              run: composer lint
